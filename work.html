    <body>
        <main>
            <!-- NANI Isabelle ©2019-->
            <header>
                <h1>Isabelle NANI</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Accueil</a>
                        </li>
                        <li>
                            <a href="work.html">Portfolio</a>
                        </li>
                        <li>
                            <a href="cv.html">CV</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            
            <article>
                <section>
                    <h2 class="anim">*</h2>
                </section>

                <!-- music  -->
                <section>
                    <h2>HTML5 en musique</h2>
                    <audio controls>
                        <source src="music/bensound-summer.mp3" type="audio/mpeg">
                        Your browser does not support the <code>audio</code> tag.
                    </audio>
                </section>

                <!-- video  -->
                <section>
                    <h2>HTML5 en video</h2>
                    <video controls>
                        <source src="video/Plate forme de mutualisation des formations en économie sociale.mp4" type="video/mp4">
                        Your browser does not support the <code>video</code> tag.
                    </video>
                </section>

                <!-- w3school lightbox -->
                <section class="lightbox">
                    <h2>Galerie image lightbox</h2>

                    <div class="row">
                        <div class="column">
                            <img src="image/img_1.jpg" style="width:100%" onclick="openModal();
                                    currentSlide(1)" class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="image/img_2.jpg" style="width:100%" onclick="openModal();
                                    currentSlide(2)" class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="image/img_3.jpg" style="width:100%" onclick="openModal();
                                    currentSlide(3)" class="hover-shadow cursor">
                        </div>
                        <div class="column">
                            <img src="image/img_4.jpg" style="width:100%" onclick="openModal();
                                    currentSlide(4)" class="hover-shadow cursor">
                        </div>
                    </div>

                    <div id="myModal" class="modal">
                        <span class="close cursor" onclick="closeModal()">&times;</span>
                        <div class="modal-content">

                            <div class="mySlides">
                                <div class="numbertext">1 / 4</div>
                                <img src="image/img_1_wide.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">2 / 4</div>
                                <img src="image/img_2_wide.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">3 / 4</div>
                                <img src="image/img_3_wide.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">4 / 4</div>
                                <img src="image/img_4_wide.jpg" style="width:100%">
                            </div>

                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                            <div class="caption-container">
                                <p id="caption"></p>
                            </div>


                            <div class="column">
                                <img class="demo cursor" src="image/img_1_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="piscine">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="image/img_2_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="chemin">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="image/img_3_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="rocher">
                            </div>
                            <div class="column">
                                <img class="demo cursor" src="image/img_4_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="
                                     skate">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- SVG  -->
                <aside>
                    <h2>HTML5 en mouvement</h2>

                    <svg>
                    <g id="R1" transform="translate(250 250)"> 
                    <ellipse rx="100" ry="0" opacity=".3">
                    <animateTransform attributeName="transform" type="rotate" dur="7s" from="0" to="360" repeatCount="indefinite" />
                    <animate attributeName="cx" dur="8s" values="-20; 220; -20" repeatCount="indefinite" />
                    <animate attributeName="ry" dur="3s" values="10; 60; 10" repeatCount="indefinite" />
                    </ellipse>
                    </g>
                    <use xlink:href="#R1" transform="rotate(72 390 150)" />
                    <use xlink:href="#R1" transform="rotate(144 390 150)" />
                    <use xlink:href="#R1" transform="rotate(216 390 150)" />
                    <use xlink:href="#R1" transform="rotate(288 390 150)" />
                    </svg>

                    <svg class="dessin">
                    <defs>
                    <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
                        <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
                        <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
                            <fePointLight x="-5000" y="-10000" z="20000" />
                        </feSpecularLighting>
                        <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
                    </filter>
                    </defs>
                    <rect x="1" y="1" width="198" height="118" fill="#cccccc" />
                    <g filter="url(#MyFilter)">
                    <path fill="none" stroke="#D90000" stroke-width="10" d="M50,90 C0,90 0,30 50,30 L150,30 C200,30 200,90 150,90 z" />
                    <text fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" x="52" y="76">SVG</text>
                    </g>
                    Sorry, your browser does not support inline SVG.
                    </svg>
                </aside>   
            </article>
            <footer></footer>
        </main>
    </body>
